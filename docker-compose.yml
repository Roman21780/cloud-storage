services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: clouddb
      POSTGRES_USER: clouduser
      POSTGRES_PASSWORD: cloudpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/clouddb
    volumes:
      - file_storage:/app/uploads
    depends_on:
      - postgres

volumes:
  postgres_data:
  file_storage:
